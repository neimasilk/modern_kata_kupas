[mypy]
# Mypy configuration for ModernKataKupas
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_optional = True
show_error_codes = True
show_column_numbers = True
pretty = True

# Ignore missing imports for third-party libraries
[mypy-PySastrawi.*]
ignore_missing_imports = True

[mypy-Sastrawi.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

[mypy-openai.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

# Ignore experimental/test modules
[mypy-modern_kata_kupas.utils.deepseek_helper]
ignore_errors = True

[mypy-modern_kata_kupas.test_rules]
ignore_errors = True

[mypy-modern_kata_kupas.utils.alignment]
ignore_errors = True

# Gradually enable stricter checking for main modules
[mypy-modern_kata_kupas.separator]
warn_unused_ignores = True

[mypy-modern_kata_kupas.reconstructor]
warn_unused_ignores = True

[mypy-modern_kata_kupas.rules]
warn_unused_ignores = True
