name: CI

on:
  push:
    branches: [ main, master, develop, claude/* ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests with pytest
      run: |
        pytest tests/ -v

    - name: Run tests with coverage
      if: matrix.python-version == '3.11'
      run: |
        pytest --cov=modern_kata_kupas --cov-report=xml --cov-report=term tests/

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run flake8
      run: |
        flake8 src/modern_kata_kupas --count --show-source --statistics
      continue-on-error: true

    - name: Run black check
      run: |
        black --check src/modern_kata_kupas
      continue-on-error: true

    - name: Run mypy
      run: |
        mypy src/modern_kata_kupas
      continue-on-error: true

  cli-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Test CLI
      run: |
        mkk --help
        mkk segment "menulis"
        mkk reconstruct "meN~tulis"
        echo "menulis" > test_input.txt
        echo "membaca" >> test_input.txt
        mkk segment-file test_input.txt
        mkk segment "menulis" --format json
